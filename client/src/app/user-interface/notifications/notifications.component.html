<ng-template #content let-modal id="notif">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Notifications</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="notif-item" *ngFor='let notif of notifications'>
      <div class="row">
        <div class="col-3">
          <div class="avatar-notif">
            <img [src]='"./../../../assets/avatars/"+ notif.Trigger_User_ID +".jpg"' class="avatar-img">
          </div>
        </div>
        <div class="col-9">
          <div class="notif-text">
            {{ notif.Description }}
          </div>
        </div>
      </div>
      <hr>
    </div>



  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-info" (click)="modal.close('Close click')">Close</button>
  </div>
</ng-template>
